<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario subscripcion">
    <p>
        <label for="nombre" >Nombre </label> <input type="text" name="Nombre" placeholder="Nombre" id="nombre">
    </p>
    <p>
        <label for="apellido" >Apellido: </label> <input type="text" name="Apellido" placeholder="Apellido" id="apellido">
    </p>
    <p>
        Sexo:   <input type="radio" name="sexo" value="Masculino" id="masculino"> <label for="masculino" >masculino </label>
                <input type="radio" name="sexo" value="Femenino" id="femenino"> <label for="femenino" >femenino </label>

    </p>

    <p>
          <label for="edad" >Edad: </label> <input type="number" name="Edad" placeholder="Edad" id="edad">
    </p>
    <label for="email" >Email: </label> <input type="email" name="Email" placeholder="Email" id="email">
    <p>
        <label for="usuario" >Usuario: </label> <input type="text" name="Usuario" placeholder="usuario" id="usuario">
    </p>

    <p>
        <label for="pass" >Password: </label> <input type="password" name="Password" placeholder="Contraseña" id="pass">
    </p>

    <p>
        <label for="confpass" >Confirmar Password: </label> <input type="password" name="Confirm password" placeholder="Confirmar contraseña" id="confpass">
    </p>

    <p>
        Tipo de servicio:   <input type="checkbox" name="tipo de servicio" value="Free" id="free"><label for="free" >Free / </label>
                            <input type="checkbox" name="tipo de servicio" value="standard" id="standard"><label for="standard" >Standard / </label>
                            <input type="checkbox" name="tipo de servicio" value="premium" id="premium"> <label for="premium" >Premium </label>
    </p>

    <p>
        <label for="tema" >Tema: </label>
        <select id="tema">
                <option value="politica">Política</option>
                <option value="negocios">Negocios</option>
                <option value="tecnologia">Tecnología</option>
                <option value="salud">Salud</option>
                </select>
    </p>

    <p>
        <label for="agregarcoment" >Agregue un comentario: </label>
        <textarea id="agregarcoment">
        </textarea>
    </p>
    <p>
        <button>Boton de Enviar</button>
    </p>
</form>

</body>
</html>
